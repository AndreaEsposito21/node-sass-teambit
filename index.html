<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>

    <link rel="stylesheet" href="dist/app.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <nav class="nav-bar">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo-teambit">
                </div>

                <div class="menu">
                    <ul class="menu-list">
                        <li>Solution</li>
                        <li>Pricing</li>
                        <li>Blog</li>
                        <li>Sign in</li>
                    </ul>

                    <button>Sign up</button>
                </div>
            </nav>

            <header>
                <div class="heading">

                </div>

                <div class="heading-img">
                    <img src="img/illustration-main.jpg" alt="main-illustration">
                </div>
            </header>
        </div>

        <div class="container">
            <main class="bg-orange">
                <section>
                    <h2>Traditional people processes lead to disengagement and turnover.</h2>
                    <div class="three-logo">
                        <img src="img/hardcore.png" alt="hardcore">
                        <img src="img/nofeedback.png" alt="nofeedback">
                        <img src="img/notsafe.png" alt="notsafe">
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
